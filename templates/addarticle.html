{% extends "layout.html" %}

{% block body %}
    <h3>Metin ekle</h3>
    <hr>

    {% from "/includes/formhelpers.html" import render_field %}
    <form action = "http://localhost:5000/addarticle" method = "POST" enctype = "multipart/form-data">
        <dl>
            {{ render_field(form.title, class = "form-control") }}
            {{ render_field(form.content, class = "form-control") }}
        </dl>
        <button type="submit" class="btn btn-success float-right">Metni ekle</button>
    </form>

    <form action = "http://localhost:5000/addarticle" method = "POST" enctype = "multipart/form-data">
        <input type = "file" name = "file" />
        <button type = "submit" class="btn btn-success">Dosyayı yükle</button>
    </form>
{% endblock body %}
