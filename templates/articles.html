{% extends "layout.html" %}

{% block body %}
    <h3>Makaleler</h3>
    <hr>
    {% if articles %}

        <form action="/search" method="post" style="margin:  20px;">
            <input type="text" name="keyword" class="input-sm t" maxlength="64" placeholder="Ara">
            <button type="submit" class="btn btn-primary btn-sm">Search</button>
        </form>
        
        <ul class="list-group">
            {% for article in articles %}
            <li class = "list-group-item d-flex">
                    <div class = "p-2">
                        <a href = "/article/{{article.id}}"> {{article.title}} </a>
                    </div>
                    <div class = "ml-auto p-2">
                        <a href = "/article/{{article.id}}" class="btn btn-success"> Görüntüle </a>
                    </div> 
            </li>
            {% endfor %}
        </ul>
    
    {% else %}
        <div class = "alert alert-warning">Henüz hiç makale yok :(</div>
    {% endif %}

{% endblock body %}
